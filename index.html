<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f66bb64b37.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>Connect with us</header>
        <div class="progress-bar">
            <div class="step">
                <p>Name</p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check">
                    <i class="fa fa-check"></i>
                </div>
            </div>
            <div class="step">
                <p>Contact</p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check">
                    <i class="fa fa-check"></i>
                </div>
            </div>
            <div class="step">
                <p>Birth</p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check">
                    <i class="fa fa-check"></i>
                </div>
            </div>
            <div class="step">
                <p>Submit</p>
                <div class="bullet">
                    <span>4</span>
                </div>
                <div class="check">
                    <i class="fa fa-check"></i>
                </div>
            </div>
        </div>
        <div class="outer">
            <form action="#">
                <div class="page slidepage">
                    <div class="title">Basic info</div>
                    <div class="filed">
                        <div class="label">First Name: </div>
                        <input type="text" name="" id="">
                    </div>
                    <div class="filed">
                        <div class="label">Last Name: </div>
                        <input type="text" name="" id="">
                    </div>
                    <div class="filed firxtnxtbtn">
                        <button type="button">Next</button>
                    </div>
                </div>

                <div class="page">
                    <div class="title">Contact info</div>
                    <div class="filed">
                        <div class="label">Email: </div>
                        <input type="email" name="" id="">
                    </div>
                    <div class="filed">
                        <div class="label">Phone Number: </div>
                        <input type="tel" name="" id="">
                    </div>
                    <div class="filed btns">
                        <button type="button" class="prev-1 prev" >Previous</button>
                        <button type="button" class="next-1 next" >Next</button>
                    </div>
                </div>


                <div class="page">
                    <div class="title">Date Of Birth:</div>
                    <div class="filed">
                        <div class="label">Date: </div>
                        <input type="date" name="" id="">
                    </div>
                    <div class="filed">
                        <div class="label">Gender: </div>
                       <select name="" id="">
                           <option value="">Male</option>
                           <option value="">Female</option>
                           <option value="">Others</option>
                       </select>
                    </div>
                    <div class="filed btns">
                        <button  type="button" class="prev-2 prev" >Previous</button>
                        <button  type="button" class="next-2 next" >Next</button>
                    </div>
                </div>


                <div class="page">
                    <div class="title">Login Details:</div>
                    <div class="filed">
                        <div class="label">username: </div>
                        <input type="text" name="" id="">
                    </div>
                    <div class="filed">
                        <div class="label">password: </div>
                        <input type="password" name="" id="">
                    </div>
                    <div class="filed btns">
                        <button  type="button" class="prev-3 prev" >Previous</button>
                        <button  type="button" class="submit" >Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js" type="text/javascript">
    </script>
    </body>
    </html>
